<!DOCTYPE html>
<html>

<head>
  <title>Piskel-clone</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="src/styles.css">
</head>

<body>
  <header class="conteiner card-header">
    Piskel-clone
  </header>

  <div id="html-webpack-template" class="container-fluid table-bordered main-wrapper">
    <div class="row height100">
      <div class="container col-2 pallete-wrapper">

        <div class="container">
          <label class="mdb-main-label">Palette resolution</label>
          <select id="resolutionSelection" class="browser-default custom-select">
            <option selected value="32">32 x 32</option>
            <option value="64">64 x 64</option>
            <option value="128">128 x 128</option>
          </select>
        </div>


        <div class="container pallete-block">
          <div class="container ">
            <ul class="list-group">
              <li>
                <button id="paintActionBtn" class="btn">
                  <i class="fas fa-pen"></i>
                  <span class="badge badge-primary">Pen</span>
                </button>
              </li>
              <li>
                <button id="eraseActionBtn" class="btn">
                  <i class="fas fa-eraser"></i>
                  <span class="badge badge-primary">Eraser</span>
                </button>
              </li>
              <li>
                <button id="paintBucketActionBtn" class="btn">
                  <i class="fas fa-fill-drip"></i>
                  <span class="badge badge-primary">Paint bucket</span>
                </button>
              </li>
              <li>
                <button id="chooseColorActionBtn" class="btn">
                  <i class="fas fa-eye-dropper"></i>
                  <span class="badge badge-primary">Choose color</span>
                </button>
              </li>
            </ul>
          </div>
          <hr>
          <div class="container">
            <ul class="list-group">
              <li>
                <button id="moveActionBtn" class="btn">
                  <i class="fas fa-arrows-alt"></i>
                  <span class="badge badge-primary">Move frames</span>
                </button>
              </li>
            </ul>
          </div>
        </div>
        <div class="container pallete-block">
          <div class="container">
            <ul class="list-group">
              <li class="d-inline-flex">
                <button id="primaryColorBtnInd" class="colorIndicator list-inline-item align-self-center"></button>
                <span class="mdb-main-label">Primary color</span>
              </li>
              <li class="d-inline-flex">
                <button id="secondaryColorBtnInd" class="colorIndicator list-inline-item align-self-center"></button>
                <span class="mdb-main-label">Secondary color</span>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="conteiner col-2 height100 p-3">
        <ul id="frames" class="frames-conteiner pallete-block">

        </ul>

        <button class="btn btn-primary m-2" onclick="createFrame()">Add new frame +</button>
      </div>

      <div id="palette-wrapper" class="conteiner col-6" oncontextmenu="return false;">
        <div id="palette" class="canvas-grid">
        </div>
      </div>

      <div class="conteiner col-2 mt-4">
        <div class="animation-conteiner pallete-block">
          <div id="animation" class="animation">
          </div>
        </div>

        <input id="fps" type="range" class="form-control-range mt-2" aria-valuemin="1" aria-valuemax="24">

        <div id="fps-value" style="text-align: center; padding: 10px;"></div>

        <button class="btn btn-primary m-2 w-100" onclick="download()">Download</button>

      </div>

      <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content" id="animation-full-screen">
      </div>

    </div>
  </div>

  <script id="frameTemplate" type="text/html">
        <div id="#id#" class="frame noselect" style="background-image: url(#background-image#)">
                <div class="noselect">
                    <div class="frame-position noselect">#position#</div>
                </div>
                <div class="noselect"></div>
                <button onclick="deleteFrame(this)">Del</button>
                <div class="noselect"></div>
                <div class="noselect"></div>
                <div class="noselect"></div>
                <button onclick="copyFrame(this)">Copy</button>
                <div class="noselect"></div>
                <div class="noselect"></div>
        </div>
    </script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!-- <script src="https://unpkg.com/vanilla-picker@2"></script> -->
<script type="text/javascript" src="app.bundle.js"></script></body>

</html>
